<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Learn to Love Math</title>
	</head>
	<header>
		<span id="game-name"><h1>We ❤️ math!</h1></span>
		<section class="score-area">
		<span class='scores' ><h2 id="card-number"></h2></span>
		<span class="scores" ><h2 id="number-correct">0 of 25 correct</h2></span>
		</section>
	</header>
	<body>
		<section class="main">
		<div class="arrow" id="previous"></div>
		<div id="flash-card"></div>
		<div class="arrow" id="next"></div>
		</section>
		<section class="buttons"></section>
		<button id="show-answer">Show Answer</button>
		<button id="reset">Reset Deck</button>
		<script src="script.js"></script>
	</body>
</html>
