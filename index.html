<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Learn to Love Math</title>
	</head>
	<header>
		<h1>We ❤️ math!</h1>
		<section class="score-area">
		<span class='scores' id="card-number">1 of 25 cards</span>
		<span class="scores" id="number-correct">0 of 25 correct</span>
		</section>
	</header>
	<body>
		<section class="main">
		<div class="arrow" id="previous"></div>
		<div class="ungraded" id="flash-card"></div>
		<div class="arrow" id="next"></div>
		</section>
		<section class="buttons">
		<button id="show-answer">Show Answer</button>
		<button id="reset">Reset Deck</button>
		</section>
		<script src="script.js"></script>
	</body>
</html>
